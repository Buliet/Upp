<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="calc.css">
        <title>MyCalc</title>
    </head>

    <body>
        <!-- 增加历史记录显示 -->
        <div class="calc">
            <div class="calc_display">0</div>
            <div class="calc_keys">
                <!-- data-action 可通过 x.action 或 x.dataset.action 使用/更新 -->
                <button class="key-operator" data-action="add">+</button>
                <button class="key-operator" data-action="minus">-</button>
                <button class="key-operator" data-action="multiply">x</button>
                <button class="key-operator" data-action="divide">÷</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key-equal" data-action="calculate">=</button>
            </div>
        </div>
        <div class="calc_history"></div>
        <script src="calc.js"></script>
    </body>

</html>
