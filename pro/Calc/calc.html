<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="calc.css">
    <title>MyCalc</title>
</head>

<body>
    <h1>My Calc</h1>
    <input id="view" type="text" value="0" onkeydown=keyDown() onFocus="if (this.value==this.defaultValue) this.value='';" onBlur="if (this.value=='') this.value=this.defaultValue;">
    <button class="button" name="button_c">C</button>
    <br>
    <button class="button" name="button_equal">=</button>
    <input id="result" type="text" value="">
    <br>
    <button class="button" name="button_1">1</button>
    <button class="button" name="button_2">2</button>
    <button class="button" name="button_3">3</button>
    <button class="button" name="button_add">+</button>
    <br>
    <button class="button" name="button_4">4</button>
    <button class="button" name="button_5">5</button>
    <button class="button" name="button_6">6</button>
    <button class="button" name="button_minus">-</button>
    <br>
    <button class="button" name="button_7">7</button>
    <button class="button" name="button_8">8</button>
    <button class="button" name="button_9">9</button>
    <button class="button" name="button_time">*</button>
    <br>
    <button class="button" name="button_0">0</button>
    <button class="button" name="button_divided">/</button>
    <script src="calc.js"></script>
</body>

</html>
