<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 增加颜色和文字的 不同选择判断 类似脑力风暴 -->
    <h1 id="title">Guess the color!</h1>
    <fieldset>
        <legend>Game Type</legend>
        <div>
            <input type="radio" id="Word" name="GType" value="Word" checked="checked">
            <label for="Word">Word</label>
        </div>
        <div>
            <input type="radio" id="Color" name="GType" value="Color">
            <label for="Color">Color</label>
        </div>
    </fieldset>
    <h2 id="colorValue"></h2>
    <br>
    <div id="buttonWrapper">
        <button class="colorButton"></button>
        <button class="colorButton"></button>
        <button class="colorButton"></button>
        <button class="colorButton"></button>
        <button class="colorButton"></button>
        <button class="colorButton"></button>
    </div>
    <h2 id="answer"></h2>
    <br>
    <div id="reset"><button id="resetButton">Reset game</button></div>
    <script src="script.js"></script>
</body>
